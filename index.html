<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishang Talsania</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            color: #e4e4e4;
            background: linear-gradient(135deg, #1e1033 0%, #301b5e 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        .profile-info {
            margin-left: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 0.25rem 0;
            color: #ffffff;
        }
        .title {
            font-size: 1.1rem;
            color: #b8a9e3;
            margin: 0;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #d4cce8;
        }
        .links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .link {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .link svg {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="img/profile.jpg" alt="Krishang Talsania" class="profile-image">
            <div class="profile-info">
                <h1>Krishang Talsania</h1>
                <div class="title">Systems Engineer & GPU Enthusiast</div>
            </div>
        </div>
        
        <p>
            I'm interested in systems engineering, GPU programming, and low-level drivers development. 
            My work focuses on optimizing hardware-software interactions to build efficient computing systems.
        </p>
        
        <div class="links">
            <a href="https://github.com/talsania" class="link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
            </a>
            <a href="https://linkedin.com/in/talsania" class="link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
